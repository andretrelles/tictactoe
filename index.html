<!DOCTYPE html>
<html ng-app="playApp">
    <head>
        <meta charset="utf-8">
    	<title>Tic Tac Toe</title>
        <!-- Style Sheets-->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <!-- Javascript -->
        <script src="js/angular.js"></script>
        <script src="js/firebase.js"></script>
        <script src="js/angularfire.js"></script>
        <script src="js/app.js"></script>
        <script src="js/PlayController.js"></script>
    </head>
    <body ng-controller="PlayController as playCtrl">
        <h1>KICK! TAC! POW!</h1>
        <div class="score">
            <h1>winner: 
                <span></span>
            </h1>
        </div>
        <div class ="cells">
            <div class="cell" ng-class = "cellmma_fight_cage.jpg.cell" ng-repeat ="cell in playCtrl.boxes" ng-click = "playCtrl.cellClicked($index)"> {{cell.clicked}}
            </div>
        </div>
    </body>
    </html>
