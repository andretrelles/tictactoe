<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<script type="text/javascript" src="js/main.js"></script>
	<title>Tic Tac Toe</title>
</head>

<body>
	<h1>Kick Tac Pow</h1>

<div class="winner">
		<h1>winner: <span id="winnerIs"></span></h1>
	</div>

<div id="cells">
    <div class="row">
        <div class="cell" id="a">Box 1</div>
        <div class="cell" id="b">Box 2</div>
        <div class="cell" id="c">Box 3</div>
    </div>
    <div class="row">
        <div class="cell" id="d">Box 4</div>
        <div class="cell" id="e">Box 5</div>
        <div class="cell" id="f">Box 6</div>
    </div>
    <div class="row">
        <div class="cell" id="g">Box 7</div>
        <div class="cell" id="h">Box 8</div>
        <div class="cell" id="i">Box 9</div>
    </div>
</div>
	
</body>
</html>
